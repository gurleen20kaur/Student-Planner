<h2>My Tasks</h2>

<section class="debug-box">
  <h3>Debug Info</h3>
  <p><strong>newTask:</strong> {{ newTask }}</p>
  <p><strong>All tasks:</strong> {{ tasks }}</p>
</section>

<form (ngSubmit)="addTask()">
  <input type="text"
         [(ngModel)]="newTask"
         name="task"
         placeholder="Enter a task"
         required />
  <button type="submit">Add Task</button>
</form>

<ul>
  <li @for="let task of tasks">
    {{ task }}
  </li>
</ul>
