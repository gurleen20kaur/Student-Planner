<body>
<h2>My Tasks</h2>

<section class="overview-box">
  <h3>Overview</h3>
  <p><strong>newTask:</strong> {{ newTask }}</p>
  <p><strong>All tasks:</strong> {{ taskTitles }}</p>
</section>

<form (ngSubmit)="addTask()">
  <input type="text"
         [(ngModel)]="newTask"
         name="task"
         placeholder="Enter a task"
         required />
  <button type="submit">Add Task</button>
</form>

<p *ngIf="tasks.length === 0">No Tasks added yet
  Add one now!
</p>

<ol *ngIf="tasks.length > 0" >
  <li *ngFor="let task of tasks; let i = index">
    {{ task.title }}
    <select [(ngModel)]="task.status">
      <option>To Do</option>
      <option>Doing</option>
      <option>Done</option>
    </select>
    {{ task.createdAt | date: 'shortDate' }}
    <button (click)="removeTask(i)" style="margin-left: 2rem;">Remove</button>
  </li>
</ol>

</body>
